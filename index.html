<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NPR Calculator</title>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="npr.css">
</head>

<body>
    <script>
        function calculate() {
            p = document.getElementById("p").value;
            n = document.getElementById("n").value;
            r = document.getElementById("r").value;
            result = document.getElementById("result");

            result.innerHTML = "The interest is " + (p * n * r / 100);
        }
    </script>
    </head>

    <body>
       <center><h1>Simple Interest Calculation</h1></center>
    <div class="container">
       Amount:
        <input id="p"><br>
        <br> 
       Rate:
        &nbsp &nbsp &nbsp <input id="r"><br>
        <br/>Years:
        &nbsp &nbsp &nbsp <input id="n">
    </div>
        <br/>

      
        <button type="button" class="btn btn-info" onclick="calculate()">Calculate</button>
        <p id="result"></p>
    </body>

</html>
